name: Build (arena + eft)

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]          # pushing a tag v1.2.3 creates a Release with assets
  pull_request:
  workflow_dispatch:

permissions:
  contents: write            # needed to create Releases & upload assets

jobs:
  build-win:
    runs-on: windows-latest
    env:
      CONFIGURATION: Release
      PLATFORM: x64
      DOTNET_NOLOGO: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version (SemVer-safe)
        id: vers
        shell: pwsh
        run: |
          $tag = (git describe --tags --exact-match 2>$null)
          $sha = (git rev-parse --short HEAD)
          if ($tag -and ($tag -match '^v\d+\.\d+\.\d+(-[0-9A-Za-z\.-]+)?$')) {
            $ver = $tag.TrimStart('v')          # e.g. 1.2.3 or 1.2.3-rc.1
          } else {
            $ver = "0.0.0-ci.$sha"              # e.g. 0.0.0-ci.abcd123
          }
          "version=$ver" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Using Version: $ver"

      - name: Setup .NET SDK (stable)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - name: NuGet cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore eft-dma-radar.sln

      - name: Build solution (Release | x64)
        run: >
          dotnet build eft-dma-radar.sln
          -c $env:CONFIGURATION
          -p:Platform=$env:PLATFORM
          -p:Version=${{ steps.vers.outputs.version }}
          --no-restore

      # ©¤©¤©¤ Locate build outputs reliably (with/without x64 segment) ©¤©¤©¤©¤©¤
      - name: Locate outputs
        id: out
        shell: pwsh
        run: |
          function Find-OutDir {
            param([string]$proj)
            $c = "${{ env.CONFIGURATION }}"
            $tfm = "net10.0-windows7.0"
            $paths = @(
              "$proj/bin/$c/$tfm",
              "$proj/bin/${{ env.PLATFORM }}/$c/$tfm"
            )
            foreach ($p in $paths) {
              if (Test-Path $p) { return (Resolve-Path $p).Path }
            }
            throw "Output not found for $proj"
          }

          $arena = Find-OutDir "arena-dma-radar"
          $eft   = Find-OutDir "eft-dma-radar"

          "arena=$arena" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "eft=$eft"     | Out-File -FilePath $env:GITHUB_OUTPUT -Append

          Write-Host "Arena out: $arena"
          Write-Host "EFT   out: $eft"

      # ©¤©¤©¤ Zip exactly what VS build produced (includes native DLLs) ©¤©¤©¤©¤©¤
      - name: Zip artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Compress-Archive -Path "${{ steps.out.outputs.arena }}/*" -DestinationPath "artifacts/arena-${{ steps.vers.outputs.version }}.zip" -Force
          Compress-Archive -Path "${{ steps.out.outputs.eft }}/*"   -DestinationPath "artifacts/eft-${{ steps.vers.outputs.version }}.zip"   -Force

      # ©¤©¤©¤ Upload artifacts to the run page ©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤©¤
      - name: Upload arena artifact
        uses: actions/upload-artifact@v4
        with:
          name: arena-dma-radar-${{ steps.vers.outputs.version }}
          path: artifacts/arena-${{ steps.vers.outputs.version }}.zip
          if-no-files-found: error

      - name: Upload eft artifact
        uses: actions/upload-artifact@v4
        with:
          name: eft-dma-radar-${{ steps.vers.outputs.version }}
          path: artifacts/eft-${{ steps.vers.outputs.version }}.zip
          if-no-files-found: error

      # ©¤©¤©¤ Create a GitHub Release & attach zips (only on v* tags) ©¤©¤©¤©¤©¤©¤
      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}                 # e.g. v1.2.3
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/arena-${{ steps.vers.outputs.version }}.zip
            artifacts/eft-${{ steps.vers.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
